<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>

                <i class="fas fa-user"></i>

              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" value="Login" class="btn solid" />

                  <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.bing.com/ck/a?!&&p=f824770480d9dfe0JmltdHM9MTY2MzcxODQwMCZpZ3VpZD0zMTllYWM1MC0xMTRlLTZhNTQtMDZiNi1iZDlkMTAzMjZiZjcmaW5zaWQ9NTEyOQ&ptn=3&hsh=3&fclid=319eac50-114e-6a54-06b6-bd9d10326bf7&u=a1aHR0cHM6Ly9hY2NvdW50cy5nb29nbGUuY29tL0xvZ2lu&ntb=1" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="https://www.bing.com/ck/a?!&&p=f824770480d9dfe0JmltdHM9MTY2MzcxODQwMCZpZ3VpZD0zMTllYWM1MC0xMTRlLTZhNTQtMDZiNi1iZDlkMTAzMjZiZjcmaW5zaWQ9NTEyOQ&ptn=3&hsh=3&fclid=319eac50-114e-6a54-06b6-bd9d10326bf7&u=a1aHR0cHM6Ly9hY2NvdW50cy5nb29nbGUuY29tL0xvZ2lu&ntb=1" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" class="btn" value="Sign up" />
              <p class="social-text">Or Sign up with social platforms</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <p>
                Server Qlash Is The Best In the middle East
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
            </div>
            <img src="img/log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>One of us ?</h3>
              <p>
                Server Qlash Is The Best In the middle East
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Sign in
              </button>
            </div>
            <img src="img/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
  
      <script src="app.js"></script>

</body>
</html>
